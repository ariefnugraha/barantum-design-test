                    <p id="error-email" class="text-14 text-danger-main mt-8"></p>

                <div class="mt-20 password">
                    <label for="password">Password</label>
    
                    <div class="input-with-icon mt-8">
                        <input type="password" name="password" id="password" placeholder="Password" class="hide">

                                </svg>
                                
                        </div>
    
                        <button type="button" class="show-password hide" onclick="showPassword()">
                            <img src="./assets/images/icons/show-password.svg" alt="Password" width="20" height="20">
                        </button>
                    </div>

                    <p id="error-password" class="text-14 text-danger-main mt-8"></p>
                </div>
    
                <button type="submit" class="bg-primary-main text-neutral-10 mt-20" onclick="submitForm(event)">Login</button>
    
                <a href="#" class="d-block mt-20 text-14 text-neutral-50 text-center">Forgot Password?</a>
    
                <hr/>
    
                <p class="text-14 text-center mt-20">Donâ€™t Have An Account? <a href="#" class="text-primary-main satoshi-bold">Sign Up</a></p>

    <!-- START ILLUSTRATION-->
    <div class="illustration bg-primary-main text-neutral-10 p-40">
        <h1 class="satoshi-bold text-40">Access Your CRM Dashboard</h1>
        <p class="text-20 mt-8">Welcome to our secure CRM login page, where you can access your account with peace of mind. </p>

        <div class="images">
            <img src="./assets/images/dashboard.png" alt="Dashboard" width="850" height="604" class="dashboard-image">

            <img src="./assets/images/laptop.png" alt="Dashboard In Laptop" width="586" height="322" class="laptop">
        </div>
    </div>
    <!-- END ILLUSTRATION-->

    <script>
        // SHOW HIDE PASSWORD
        function showPassword() {
            let password = document.getElementById('password');
            let btnPassword = document.querySelector('.show-password');

            if(password.classList.contains('hide')) {
                password.setAttribute('type', 'text');
                password.classList.remove('hide');
                btnPassword.querySelector('img').src = "./assets/images/icons/hide-password.svg";
            } else {
                password.setAttribute('type', 'password');
                password.classList.add('hide');
                btnPassword.querySelector('img').src = "./assets/images/icons/show-password.svg"
            } 
        }

        // SUBMIT FORM
        function submitForm(event) {
            console.log('masuk')
            event.preventDefault();
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let errEmail = document.getElementById('error-email');
            let errPass = document.getElementById('error-password');

            console.log(email);
            console.log(password)
            if(email.length === 0) {
                errEmail.innerText = "You Must Fill The Email";
            } else if(password.length === 0) {
                errPass.innerText = "You Must Fill The Password";
            } else {
                errEmail.innerText = "";
                errPass.innerText = "";
            
                // PUT CODE FOR SUBMIT FORM BELOW HERE
                window.location.href = "dashboard.html";
            }

        }
    </script>
